spring.application.name: MicroservicioClasses
#server config
server.port=8011
#server.servlet.context-path=/MicroservicioClasses

#database config
spring.jpa.database=POSTGRESQL
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/ServicioFirst
spring.datasource.username=postgres
spring.datasource.password=1234
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true


#eureka client
eureka.client.serviceUrl.defaultZone: ${Eureka_Server_URI:http://localhost:8761/eureka}
eureka.instance.preferIpAddress: true